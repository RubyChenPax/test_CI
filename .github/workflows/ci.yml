name: Angular CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 19
      uses: actions/setup-node@v3
      with:
        node-version: '19'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Lint
      run: npm run lint
        
    - name: Test
      run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless
